apply plugin: 'groovy'
apply plugin: 'maven'

/**
 * Don't forget setting the cross compiling options(source & target)
 * because we compile project with high JDK version.
 * Thus the developers who use low JDK can also use it.
 */
compileGroovy {
    targetCompatibility = JavaVersion.VERSION_1_7
    sourceCompatibility = JavaVersion.VERSION_1_7
    options.encoding = "UTF-8"
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.3.1'

    compile 'org.aspectj:aspectjtools:1.8.6'
    compile 'org.aspectj:aspectjrt:1.8.6'
}

repositories {
    mavenCentral()
}

group = 'cn.ralken.mavenrepo'
version = '1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
